<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="musicform.css">
</head>
<body>
    <h1>Music Survey</h1>
    <p>Please take a moment to complete our music survey.</p>

    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Music Preferences</legend>
            <div>
                <label for="favoriteMusic">Select Your Favorite Types of Music:</label>
                <!-- The query asks for radio buttons, but Figure 9.33 shows checkboxes in a fieldset. Assuming radio buttons for "at least three choices" based on your explicit list. -->
                <div>
                    <input type="radio" id="pop" name="favoriteMusic" value="Pop">
                    <label for="pop">Pop</label>
                </div>
                <div>
                    <input type="radio" id="classical" name="favoriteMusic" value="Classical">
                    <label for="classical">Classical</label>
                </div>
                <div>
                    <input type="radio" id="rock" name="favoriteMusic" value="Rock">
                    <label for="rock">Rock</label>
                </div>
                <div>
                    <input type="radio" id="folk" name="favoriteMusic" value="Folk">
                    <label for="folk">Folk</label>
                </div>
                <!-- Added an extra option to meet "at least three choices" requirement [1] -->
            </div>

            <div>
                <label for="purchaseFrequency">Select how often you purchase Music:</label>
                <select id="purchaseFrequency" name="purchaseFrequency" size="3">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="fewTimes">A few times each year</option>
                    <option value="never">Never purchase</option>
                    <!-- The select box should initially show three items [2] and contain at least four [2]. The `size="3"` attribute makes it initially display three options [3]. -->
                </select>
            </div>

            <div>
                <label for="listenDate">When is your birthday?</label>
                <input type="date" id="listenDate" name="listenDate">
                <!-- Added a date form control as shown in Figure 9.29  which uses `<input type="date">` . -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Tell us more</legend>
            <div>
                <label for="musicRole">What role does music play in your life?</label>
                <textarea id="musicRole" name="musicRole" cols="60" rows="3"></textarea>
                <!-- A scrolling text box that is 60 characters wide and 3 rows high [2]. The `cols` attribute approximates the width in characters [4]. -->
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Submit Survey">
            <input type="reset" value="Reset Form">
            <!-- Include a submit button [2] and a reset button [2]. -->
        </div>
    </form>

    <footer>
        <p>Survey created by Mariam Manasa</p>
        <p><a href="mailto:your-email@example.com">mmmanasa@mail.lipscomb.edu</a></p>
    </footer>
</body>
</html>

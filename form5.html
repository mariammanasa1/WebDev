<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form with Labels</title>
    <meta charset="utf-8">
    <style>
        /* Basic CSS for non-grid layout (as in Figure 9.19) */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            vertical-align: top;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <div>
            <label for="myName">Name:</label>
            <input type="text" name="myName" id="myName">
        </div>
        <div>
            <label for="myEmail">E-mail:</label>
            <input type="email" name="myEmail" id="myEmail">
        </div>
        <div>
            <label for="myComments">Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
